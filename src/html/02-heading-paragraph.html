<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락 | Techit</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <!-- 로컬 파일로 하이퍼링크 : 상대경로-->
    <a href="./../../index.html">처음으로</a>
    <hr />
    <!-- 디자인 상 존재하지 않지만 콘텐츠 구조상 필요해서 추가함 숨김처리 요소(display: none으로 할 경우 screenReader같은 보조기구가 읽을 수 없게 됨.)-->
    <h1 class="sr-only">매장 찾기</h1>
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
  </body>
</html>
