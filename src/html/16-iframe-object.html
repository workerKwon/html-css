<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iframe, object 요소 | Techit</title>
    </head>
    <body>
        <h1>iframe 요소</h1>
        <figure>
            <iframe src="https://buly.kr/15NThI2" width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <figcaption>멋쟁이 사자처럼</figcaption>
        </figure>

        <h1>object 요소</h1>
        <figure>
            <object data="./../assets/pdf/google-seo-guide-ko.pdf" type="application/pdf"></object>
            <figcaption></figcaption>
        </figure>
    </body>
</html>
